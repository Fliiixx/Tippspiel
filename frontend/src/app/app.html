<style>
  .text-shadow-glow {
    text-shadow: 0 0 8px rgba(139, 69, 19, 0.8), 0 0 15px rgba(218, 165, 32, 0.5);
  }

  /* Scrollbar-Styling f端r einen mittelalterlichen Look */
  ::-webkit-scrollbar {
    width: 12px;
    height: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #2c1810;
    border: 1px solid #8b4513;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
    border-radius: 6px;
    border: 2px solid #2c1810;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #a0522d 0%, #8b4513 100%);
  }

  /* Animierter Hintergrund - FOE Stil */
  .animated-bg {
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #1a0f08 0%, #2c1810 25%, #3d2817 50%, #2c1810 75%, #1a0f08 100%);
  }

  /* Pergament-Textur Overlay */
  .animated-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 69, 19, 0.03) 2px, rgba(139, 69, 19, 0.03) 4px),
      repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 69, 19, 0.03) 2px, rgba(139, 69, 19, 0.03) 4px);
    opacity: 0.5;
    pointer-events: none;
  }

  /* Schwebende Goldpartikel und Funken */
  .animated-bg::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      radial-gradient(2px 2px at 15% 25%, rgba(218, 165, 32, 0.9), transparent),
      radial-gradient(1px 1px at 45% 15%, rgba(255, 215, 0, 0.8), transparent),
      radial-gradient(2px 2px at 75% 35%, rgba(218, 165, 32, 0.9), transparent),
      radial-gradient(1px 1px at 25% 65%, rgba(255, 215, 0, 0.7), transparent),
      radial-gradient(2px 2px at 85% 75%, rgba(218, 165, 32, 0.9), transparent),
      radial-gradient(1px 1px at 55% 85%, rgba(255, 215, 0, 0.8), transparent),
      radial-gradient(2px 2px at 10% 50%, rgba(218, 165, 32, 0.9), transparent),
      radial-gradient(1px 1px at 90% 20%, rgba(255, 215, 0, 0.7), transparent),
      radial-gradient(2px 2px at 35% 90%, rgba(218, 165, 32, 0.9), transparent),
      radial-gradient(1px 1px at 65% 45%, rgba(255, 215, 0, 0.8), transparent);
    background-size: 200% 200%;
    animation: goldParticles 20s linear infinite;
    pointer-events: none;
  }

  @keyframes goldParticles {
    0% {
      background-position: 0% 0%;
      opacity: 0.3;
    }
    50% {
      opacity: 0.6;
    }
    100% {
      background-position: 100% 100%;
      opacity: 0.3;
    }
  }

  /* Gl端hende Bereiche - wie Fackellicht */
  .glow-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.4;
    pointer-events: none;
    animation: torchlight 8s ease-in-out infinite;
  }

  .glow-circle-1 {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(218, 165, 32, 0.6) 0%, rgba(184, 134, 11, 0.4) 40%, transparent 70%);
    top: -10%;
    left: -10%;
    animation-delay: 0s;
  }

  .glow-circle-2 {
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(255, 140, 0, 0.5) 0%, rgba(218, 165, 32, 0.3) 40%, transparent 70%);
    top: 30%;
    right: -15%;
    animation-delay: 2.5s;
  }

  .glow-circle-3 {
    width: 550px;
    height: 550px;
    background: radial-gradient(circle, rgba(184, 134, 11, 0.6) 0%, rgba(139, 69, 19, 0.4) 40%, transparent 70%);
    bottom: -10%;
    left: 25%;
    animation-delay: 5s;
  }

  @keyframes torchlight {
    0%, 100% {
      transform: translate(0, 0) scale(1);
      opacity: 0.3;
    }
    25% {
      transform: translate(20px, -30px) scale(1.15);
      opacity: 0.5;
    }
    50% {
      transform: translate(-15px, 20px) scale(0.9);
      opacity: 0.4;
    }
    75% {
      transform: translate(25px, 15px) scale(1.1);
      opacity: 0.45;
    }
  }

  /* Dekorative Ornamente */
  .ornament {
    position: absolute;
    opacity: 0.15;
    pointer-events: none;
  }

  .ornament-top-left {
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, rgba(139, 69, 19, 0.4) 0%, transparent 50%);
    border-bottom-right-radius: 100%;
  }

  .ornament-top-right {
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: linear-gradient(225deg, rgba(139, 69, 19, 0.4) 0%, transparent 50%);
    border-bottom-left-radius: 100%;
  }

  .ornament-bottom-left {
    bottom: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, rgba(139, 69, 19, 0.4) 0%, transparent 50%);
    border-top-right-radius: 100%;
  }

  .ornament-bottom-right {
    bottom: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: linear-gradient(315deg, rgba(139, 69, 19, 0.4) 0%, transparent 50%);
    border-top-left-radius: 100%;
  }

  /* Sicherstellen, dass der Inhalt 端ber dem Hintergrund liegt */
  .content-wrapper {
    position: relative;
    z-index: 1;
  }
</style>

<!-- Hauptcontainer mit animiertem FOE-Hintergrund -->
