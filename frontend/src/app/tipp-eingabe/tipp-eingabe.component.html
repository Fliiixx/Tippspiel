<div class="font-['Exo_2'] text-amber-50">
  <!-- Passwort-Eingabe -->
  <div *ngIf="!istFreigeschaltet" class="max-w-md mx-auto mt-20">
    <div class="parchment-card rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <div class="ornamental-divider mb-3"></div>
        <h2 class="text-3xl font-bold text-amber-300 tracking-wide text-shadow-glow">🔒 Zugang geschützt</h2>
        <div class="ornamental-divider mt-3"></div>
      </div>
      <div class="mb-6">
        <label for="passwort" class="block text-sm font-medium mb-2 text-amber-200">Passwort eingeben:</label>
        <input
          id="passwort"
          type="password"
          [(ngModel)]="passwortEingabe"
          (keyup.enter)="passwortPruefen()"
          class="w-full px-4 py-3 bg-amber-950/60 border-2 border-amber-700/70 text-amber-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
          placeholder="Passwort"
          autofocus
        />
      </div>
      <button
        (click)="passwortPruefen()"
        class="flex-1 px-4 py-3 text-amber-100 font-bold rounded-lg transition-all duration-300 bg-gradient-to-b from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 text-amber-100 duration-300"
      >
        ⚔️ Entsperren
      </button>
    </div>
  </div>

  <!-- Hauptinhalt -->
  <div *ngIf="istFreigeschaltet" class="content-wrapper p-3">
    <div class="text-center mb-6">
      <div class="ornamental-divider mb-3"></div>
      <h1 class="text-4xl font-bold text-amber-300 tracking-wide text-shadow-glow">
        📝 Tipp-Eingabe
      </h1>
      <p class="text-amber-200 mt-2">Saison {{ aktuelleSaison }}</p>
      <div class="ornamental-divider mt-3"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Linke Spalte: Eingabe -->
      <div class="parchment-card rounded-2xl shadow-2xl border p-4">
        <h2 class="text-2xl font-bold text-amber-300 mb-2 text-center">⚙️ Rundendaten</h2>

        <div class="mb-6">
          <label for="gewinnzahl" class="block text-sm font-medium mb-2 text-amber-200">Gewinnzahl:</label>
          <input
            id="gewinnzahl"
            type="number"
            [(ngModel)]="gewinnzahl"
            class="w-full px-4 py-3 bg-amber-950/60 border-2 border-amber-700/70 text-amber-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
            placeholder="z.B. 100,23"
          />
        </div>

        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <label for="tipps" class="block text-sm font-medium text-amber-200">Tipps (einfach ganze Tipp-Liste einfügen):</label>
            <button
              (click)="ausZwischenablageEinfuegen()"
              class="px-3 py-1 bg-gradient-to-b from-amber-600 to-amber-700 text-amber-100 text-xs font-semibold rounded-lg hover:from-amber-500 hover:to-amber-600 border border-amber-800 shadow transition-all duration-300 flex items-center gap-1"
            >
              📋 Tipps aus Zwischenablage einfügen
            </button>
          </div>
          <textarea
            id="tipps"
            [(ngModel)]="tippText"
            rows="11"
            class="w-full px-4 py-2 bg-amber-950/60 border-2 border-amber-700/70 text-amber-100 rounded-lg font-mono text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
            placeholder="zum Beispiel: &#10;Max 96,3 %&#10;Anna 100&#10;..."
          ></textarea>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            (click)="auswerten()"
            class="gold-button flex-1 px-4 py-3 text-amber-100 font-bold rounded-lg transition-all duration-300 bg-gradient-to-b from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600"
          >
            💾 Auswerten & Speichern
          </button>
          <button
            (click)="letzteRundeLoeschen()"
            class="flex-1 px-4 py-3 bg-gradient-to-b from-orange-700 to-orange-800 text-amber-100 font-bold rounded-lg hover:from-orange-600 hover:to-orange-700 border-2 border-orange-900 shadow-lg transition-all duration-300"
          >
            🗑️ Letzte Runde löschen
          </button>
        </div>
      </div>

      <!-- Rechte Spalte: Letzter Gewinner -->
      <div>
        <div *ngIf="letzterGewinner" class="parchment-card rounded-2xl shadow-2xl p-6 border-2 border-green-700/50">
          <div class="text-center mb-4">
            <div class="ornamental-divider mb-3"></div>
            <h2 class="text-2xl font-bold text-green-300 text-shadow-glow">🎉 Gewinner dieser Runde</h2>
            <div class="ornamental-divider mt-3"></div>
          </div>
          <div class="bg-green-900/30 rounded-lg p-6 border border-green-700/50">
            <p class="text-2xl font-bold text-center mb-4 text-green-200">
              🏆 {{ letzterGewinner.name }}
            </p>
            <div class="space-y-2 text-amber-100">
              <p class="flex justify-between">
                <span class="text-amber-300">Tipp:</span>
                <strong>{{ letzterGewinner.zahl }}</strong>
              </p>
              <p class="flex justify-between">
                <span class="text-amber-300">Abweichung:</span>
                <strong>{{ letzterGewinner.abweichung | number:'1.1-1' }}</strong>
              </p>
              <p class="flex justify-between">
                <span class="text-amber-300">Punkte:</span>
                <strong class="text-green-300">{{ letzterGewinner.punkte }}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
