<div class="container mx-auto p-4">
  <!-- Passwort-Eingabe -->
  <div *ngIf="!istFreigeschaltet" class="max-w-md mx-auto mt-20">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Zugang geschÃ¼tzt</h2>
      <div class="mb-4">
        <label for="passwort" class="block text-sm font-medium mb-2">Passwort eingeben:</label>
        <input
          id="passwort"
          type="password"
          [(ngModel)]="passwortEingabe"
          (keyup.enter)="passwortPruefen()"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Passwort"
          autofocus
        />
      </div>
      <button
        (click)="passwortPruefen()"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Entsperren
      </button>
    </div>
  </div>

  <!-- Hauptinhalt (nur sichtbar wenn freigeschaltet) -->
  <div *ngIf="istFreigeschaltet">
    <h1 class="text-3xl font-bold mb-6">Tipp-Eingabe (Saison {{ aktuelleSaison }})</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Linke Spalte: Eingabe -->
      <div>
        <div class="mb-4">
          <label for="gewinnzahl" class="block text-sm font-medium mb-2">Gewinnzahl:</label>
          <input
            id="gewinnzahl"
            type="number"
            [(ngModel)]="gewinnzahl"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="z.B. 100,23"
          />
        </div>

        <div class="mb-4">
          <label for="tipps" class="block text-sm font-medium mb-2">Tipps (Name Zahl pro Zeile):</label>
          <textarea
            id="tipps"
            [(ngModel)]="tippText"
            rows="12"
            class="w-full px-3 py-2 border rounded-md font-mono text-sm"
            placeholder="zum Beispiel: &#10;Max 96,3 %&#10;Anna 100&#10;..."
          ></textarea>
        </div>

        <div class="flex gap-4">
          <button
            (click)="auswerten()"
            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          >
            Auswerten & Speichern
          </button>
          <button
            (click)="letzteRundeLoeschen()"
            class="flex-1 px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition"
          >
            Letzte Runde lÃ¶schen
          </button>
        </div>
      </div>

      <!-- Rechte Spalte: Letzter Gewinner -->
      <div>
        <div *ngIf="letzterGewinner" class="bg-green-100 border border-green-300 rounded-lg p-4">
          <h2 class="text-xl font-bold mb-2">ðŸŽ‰ Gewinner dieser Runde</h2>
          <p class="text-lg">
            <strong>{{ letzterGewinner.name }}</strong> mit {{ letzterGewinner.zahl }}
          </p>
          <p class="text-sm text-gray-600">
            Abweichung: {{ letzterGewinner.abweichung | number:'1.1-1' }} | Punkte: {{ letzterGewinner.punkte }}
          </p>
        </div>


      </div>
    </div>


  </div>
</div>
